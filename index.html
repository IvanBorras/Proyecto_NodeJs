<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="background">
    <img class="img" src="images\why-is-agriculture-important.webp" alt="">
    <div class="overlay">
      <h1 class="title">Cucumbers Federation</h1>
      <div class="form-container">
        <div class="form-wrapper">
          <form class="login-form" action="/user/login" method="post"> <!-- Modificado el atributo action -->
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
              <label for="username">Usuario</label>
              <input type="text" id="username" name="email" required> <!-- Cambiado el name a "email" para que coincida con el campo de la solicitud en el servidor -->
            </div>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
          </form>
        </div>
        <div class="form-wrapper">
          <form class="register-form" action="/user/register" method="post"> <!-- Modificado el atributo action -->
            <h2>Registro</h2>
            <div class="input-group">
              <label for="new-username">Nuevo Usuario</label>
              <input type="text" id="new-username" name="name" required> <!-- Cambiado el name a "name" para que coincida con el campo de la solicitud en el servidor -->
            </div>
            <div class="input-group">
              <label for="new-password">Nueva Contraseña</label>
              <input type="password" id="new-password" name="password" required> <!-- Cambiado el name a "password" para que coincida con el campo de la solicitud en el servidor -->
            </div>
            <button type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
