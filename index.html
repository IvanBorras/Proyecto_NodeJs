<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="background">
    <img class="img" src="images\why-is-agriculture-important.webp" alt="">
    <div class="overlay">
      <h1 class="title">Cucumbers Federation</h1>
      <div class="form-container">
        <div class="form-wrapper">
          <form class="login-form" action="/user/login" method="post"> 
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
              <label for="username">Usuario</label>
              <input type="text" id="username" name="email" placeholder="introduce un email" required> 
            </div>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" placeholder="introduce una constraeña" name="password" required>
            </div>
            <button type="submit">Entrar</button>
          </form>
        </div>
        <div class="form-wrapper">
          <form class="register-form" action="/user/register" method="post"> 
            <div class="input-group">
              <label for="userEmail">Email de registro</label>
              <input type="text" id="userEmail" name="email" placeholder="introduce un email" required> 
            </div>
            <div class="input-group">
              <label for="userName">Nombre de Usuario</label>
              <input type="text" id="userName" name="name" placeholder="introduce un nombre" required> 
            </div>
            <div class="input-group">
              <label for="userRol">Tu Rol</label>
              <input type="text" id="userRol" name="rol" placeholder="introduce un rol" required> 
            </div>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" placeholder="introduce una constraeña" name="password" required>
            </div>
            <button type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
